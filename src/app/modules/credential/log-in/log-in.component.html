<div class="centerOfScreen" [formGroup]="userInfo">
    <div class=" p-col-5 p-p-5">
        <div class="p-fluid  p-jc-center chat-border p-p-6">
            <div class="p-col-12">
                Log In
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Username" formControlName="username">
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="text" pInputText placeholder="Password" formControlName="password">
                </div>
            </div>
            <div class="p-col-12">
                <p-button label="Log-in" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="p-col-12">
                New member.Please <a [routerLink]="['../','sign-up']"> Sign-up</a>
            </div>
        </div>

    </div>
</div>
