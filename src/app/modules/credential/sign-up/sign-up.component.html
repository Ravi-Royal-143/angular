<div class="centerOfScreen">
    <div class=" p-col-5 p-p-5">
        <div class="p-fluid p-jc-center chat-border p-p-6">
            <div class="p-col-12">
                Sign Up
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Username">
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="text" pInputText placeholder="Email">
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="text" pInputText placeholder="Password">
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="text" pInputText placeholder="Retype-password">
                </div>
            </div>
            <div class="p-col-12">
                <p-button label="Sign Up"></p-button>
            </div>
            <div class="p-col-12">
                Already member <a [routerLink]="['../','log-in']"> Log-in</a>
            </div>
        </div>

    </div>
</div>
