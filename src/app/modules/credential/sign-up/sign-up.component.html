<div class="centerOfScreen" [formGroup]="userSignUp">
    <div class="p-col-12 p-xl-5 p-p-5 p-md-7 p-xs-12">
        <div class="p-fluid p-jc-center chat-border p-p-6">
            <div class="p-col-12">
                Sign Up
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="User Name" formControlName="username"
                        (blur)="onBlurFields('isUserNameValidate')">
                </div>
                <span class="royal-color-red" *ngIf="isUserNameValidate && !userNameFormDetails.value">
                    Please Enter User Name</span>
                <span class="royal-color-red"
                    *ngIf="isUserNameValidate && userNameFormDetails.value && userNameFormDetails.invalid">
                    Enter atleast 5 Character</span>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="email" pInputText placeholder="Email" formControlName="gmail"
                        (blur)="onBlurFields('isgmailValidate')">
                </div>
                <span class="royal-color-red" *ngIf="isgmailValidate && !gmailFormDetails.value">
                    Please Enter Gmail</span>
                <span class="royal-color-red"
                    *ngIf="isgmailValidate && gmailFormDetails.value && gmailFormDetails.invalid">
                    Please Enter Valid Email</span>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="text" pInputText placeholder="Password" formControlName="password"
                        (blur)="onBlurFields('ispasswordValidate')">
                </div>
                <span class="royal-color-red" *ngIf="ispasswordValidate && !passwordFormDetails.value">
                    Please Enter Password</span>
                <span class="royal-color-red"
                    *ngIf="ispasswordValidate && passwordFormDetails.value && passwordFormDetails.invalid">
                    Passowrd must be atleast 8 Character</span>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="text" pInputText placeholder="Repeat password" formControlName="repassword"
                        (blur)="onBlurFields('isrepasswordValidate')">
                </div>
                <span class="royal-color-red" *ngIf="isrepasswordValidate && !repasswordFormDetails.value">
                    Please Retype Password</span>
                <span class="royal-color-red" *ngIf="ispasswordValidate && isrepasswordValidate && repasswordFormDetails.value &&
                    repasswordFormDetails.value !== passwordFormDetails.value">
                    Password must be same</span>
            </div>
            <div class="p-col-12">
                <p-button label="Sign Up" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="p-col-12">
                Already member <a [routerLink]="['../','log-in']"> Log-in</a>
            </div>
        </div>

    </div>
</div>
