<div class="p-m-3 layout-content">

    <div class="card">
        <p-dataView #dv [value]="newses" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
            <ng-template pTemplate="header">
                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                    <p-dropdown [(ngModel)]="selectedCountry" (onChange)="onChangeCountry($event)"
                        [options]="countryList" placeholder="Select Country" styleClass="p-mb-2 p-mb-md-0"
                        optionLabel="key"></p-dropdown>
                    <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                        NEWS
                    </span>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="p-col-12">
                    <div class="product-list-item">
                        <img [src]="product.urlToImage" [alt]="product.title" />
                        <div class="product-list-detail">
                            <div class="product-name">{{product.title}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <div>{{product.publishedAt | date:'medium'}}</div>
                            <i class="pi pi-tag product-category-icon"></i><span
                                class="product-category">{{product.source.name}}</span>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="p-col-12 p-md-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.source.name}}</span>
                            </div>
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="product.urlToImage" [alt]="product.title" />
                            <div class="product-name">{{product.title}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <div>{{product.publishedAt | date:'medium'}}</div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
