<div class="p-col">

    <div>
        <div class="position-fixed royal-sp-b-2 royal-sp-r-2 btn-index">
            <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded btn-size"
                (click)="addPost()"></button>
        </div>
    </div>

    <div class="card-columns">
        <div *ngFor="let post of postsModel.posts; index as i">
            <div class="card border-info mb-3">
                <div class="card-header">
                    <div class="">
                        <span>
                            {{post.title}}
                        </span>
                        <span class="float-right">
                            <div class="pi pi-pencil text-primary p-px-2" (click)="onEditPost(post)"></div>
                            <div class="pi pi-trash text-danger p-px-2"></div>
                        </span>
                    </div>
                </div>
                <img class="card-img-top" [src]="post.img" [alt]="post.imageTitle">
                <div class="card-body">
                    <p class="card-text">{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>


<app-post *ngIf="postsModel.openDialog" (savedPost)="onSavePost()" [editData]="postsModel.editPostData"></app-post>
