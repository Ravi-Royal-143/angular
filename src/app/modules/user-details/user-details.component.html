<div class="p-col">
    <div class="p-grid p-fluid p-jc-center" [formGroup]="profileForm">
        <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="name">
            </div>
        </div>

        <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Crush Name" formControlName="crush">
            </div>
        </div>

        <div class="p-col-2 p-md-2">
            <p-button label="Submit" [disabled]="profileForm.invalid" (onClick)="onSubmit()"></p-button>
        </div>

    </div>
</div>

<div *ngFor="let user of users">
    <div (click)="deleteuser(user.id)">
        {{user.name}} <i class="pi pi-heart"></i> {{user.crush}}
    </div>
</div>
