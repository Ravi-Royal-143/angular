<div class="col">
    <div class="grid p-fluid justify-content-center" [formGroup]="profileForm">
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="name">
            </div>
        </div>

        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Crush Name" formControlName="crush">
            </div>
        </div>

        <div class="col-2 md:col-2">
            <p-button label="Submit" [disabled]="profileForm.invalid" (onClick)="onSubmit()"></p-button>
        </div>

    </div>
</div>

<div *ngFor="let user of users">
    <div (click)="deleteuser(user._id)">
        {{user.name}} <i class="pi pi-heart"></i> {{user.crush}}
    </div>
</div>
